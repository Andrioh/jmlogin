<section class="flex flex-row h-screen w-full">

    <section hlmCard class="flex flex-col flex-1 max-w-full h-full flex items-center justify-center">
        <div hlmCardHeader>
            <h3 hlmCardTitle class="font-bold text-2xl">Sing Up</h3>
            <p hlmCardDescription class="text-[#64748B] mt-1 mb-3">Enter your information to create an account.</p>
        </div>

        <div hlmCardContent class="flex flex-col max-w-full">
            <label class="block mb-2 w-full max-w-md" hlmLabel>
                Nome
                <input class="mt-1.5 w-full border-2 rounded-md p-1" placeholder="Max" hlmInput />
            </label>
            
            <label class="block mb-2 w-full max-w-md" hlmLabel>
                Email
                <input class="mt-1.5 w-full border-2 rounded-md p-1" placeholder="m@example.com" hlmInput />
            </label>

            <label class="w-full max-w-md">
                <div>Password</div>
                <input class="mt-1.5 w-full border-2 rounded-md p-1" hlmInput />
            </label>
            
            <label class="w-full max-w-md">
                <div>Confirm Password</div>
                <input class="mt-1.5 w-full border-2 rounded-md p-1" hlmInput />
            </label>
        </div>

        <div hlmCardFooter class="flex flex-col max-w-md">
            <label class="block mb-4 w-full">
                <button hlmBtn class="bg-[#0F172A] text-white w-full mt-3 rounded-md p-2 max-w-md">Create an account</button>
            </label>

            <label class="w-full">
                <p>Already have an account? <a href="#" class="underline">Sign in</a></p>
            </label>
        </div>
    </section>

    <section class="bg-[#172745] flex-1 max-w-full h-full flex items-center justify-center">

        <app-blue-panel class="h-full w-full"></app-blue-panel>

    </section>
</section>
